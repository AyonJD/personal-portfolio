<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Personal Portfolio</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.1.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Personal CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Personal JS -->
    <script src="./script.js" defer></script>

  </head>
  <body class="dark-mode">  <!-- Dark mode bg JS-->
    <header>
      <nav>
        <input type="checkbox" name="checkbox" id="checkToggler" />
        <label for="checkToggler">
          <i class="fas fa-cog" id="fa-cog"></i>
        </label>
        <ul id="sideMenu" class="dark-mode dark-mode-shadow">  <!-- dark-mode bg + shadow-->
          <li>
            <a href="#" class="selected"
              ><i class="fas fa-home"></i>&nbsp;Home</a
            >
          </li>
          <li>  <!-- dark-mode-text in every a -->
            <a href="#" class="dark-mode-text anchor-class-changer"><i class="fas fa-address-card"></i>&nbsp;About</a>
          </li>
          <li>
            <a href="#" class="dark-mode-text anchor-class-changer"><i class="fas fa-code-branch"></i>&nbsp;Portfolio</a>
          </li>
          <li>
            <a href="#" class="dark-mode-text anchor-class-changer"><i class="fas fa-id-card-alt"></i>&nbsp;Contact</a>
          </li>
          <li>
            <a href="#" class="dark-mode-text anchor-class-changer"><i class="fab fa-blogger"></i>&nbsp;Blog</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Nav end -->
    <main>
      <div class="mode-changer">
        <img id="sun" src="./images/sun.png" alt="">
        <img id="moon" src="./images/moon.png" alt="">
      </div>
      <section class="container hero-height">
        <div class="row">
          <div class="col-md-6 d-flex align-items-center">
            <div class="content">
              <h1 id="type-animation-header" class="dark-mode-text d-inline-block pe-3">I'm</h1> <!--Light mode text color-->
              <span class="auto-type"></span>
              <p id="type-animation-para" class="dark-mode-text">Stay foolish, stay hungry and the world will be yours.<br>
                I'm a proud student of &nbsp;"Programming Hero".
              </p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="images py-5">
              <img src="./images/pattern.png" class="img1" id="back-image" alt="">
              <img src="./images/Ayon.png" class="img2 position-absolute img-fluid" alt="">
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <!-- Typed JS Cdn -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  </body>
</html>
